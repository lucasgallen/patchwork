  about:
    title: "Hakkımızda"
    mission: "Misyonumuz"
    body:
      patchwork: "Biz, Kadriye ve Hilal, Süyümbike isminden esinlenerek, kendi telafumuz ile Sivumbike Patchwork’u kurduğumuzda, eskileri hatırlayarak, severek ve anlayarak, yeniye doğru adım atan bir tasarım hayaliyle yola çıktık. Kültürümüzde kırkyama olarak bilinen “patchwork”, tasarlama, yaratma özgürlüğü ve girişimciliği sağlayan bir el emeği ve sanat çeşididir. Ingilizcede “patchwork”, “parça çalışma” veya “parça birleştirme” anlamına gelir. Kırkyamanın başlangıcı da artan parçaların dikilmesidir zaten. Sivumbike Patchwork ile tasarımlarımızı hem hayat buldurmak, hem de ilgilenen veya ilgilenebilecek kitle ile buluşturmayı hedefliyoruz."
      patchwork_html: "Biz, Kadriye ve Hilal, Süyümbike isminden esinlenerek, kendi telafumuz ile <i>Sivumbike Patchwork’</i>u kurduğumuzda, eskileri hatırlayarak, severek ve anlayarak, yeniye doğru adım atan bir tasarım hayaliyle yola çıktık. Kültürümüzde <i>kırkyama</i> olarak bilinen <i>“patchwork”</i>, tasarlama, yaratma özgürlüğü ve girişimciliği sağlayan bir el emeği ve sanat çeşididir. Ingilizcede <i>“patchwork”</i>, “parça çalışma” veya “parça birleştirme” anlamına gelir. Kırkyamanın başlangıcı da artan parçaların dikilmesidir zaten. <i>Sivumbike Patchwork</i> ile tasarımlarımızı hem hayat buldurmak, hem de ilgilenen veya ilgilenebilecek kitle ile buluşturmayı hedefliyoruz."
      sivumbike: "Sivumbike, bir başka söyleyişle ile Suyumbike veya Süyümbike, Tatar halkı için bir özgürlük simgesidir. Süyümbike, aslen Nogay soyundan gelen bir asilzade kızıdır. Güzelligi, fedakârlığı ve kahramanlığı ile dillere destan olan Süyümbike, Tatar Hanlığının Rus istilasına karşı verdiği kararlı mücadelesini sembolize de eder. Halkına öncülük etmek için askerlerinin yanında, düşmanlarına karşı omuz omuza savaştığı söylenir bu “büyük ruhlu kadının”. Fakat 1553’de Kazan Hanlığı, Rus Çarı Korkunç İvan’ın eline geçtiğinde, Süyümbike’de Korkunç İvan’ın eline düşer... 1554’te Moskova’da esarette hayatını kaybeden Süyümbike, bugün dahi Tatar milletinin anası olarak özlemle anılır. Efsaneler, kahramaklık ve kahır dolu şarkılar sayesinde toplumun zihninden asla silinmeyecek bir yer edinmiştir. Bugünlerde, Kazan’da bir çok kadın, kızlarına gururla Süyümbike adını vermeye devam eder."
      sivumbike_html: "Sivumbike, bir başka söyleyişle ile <i>Suyumbike</i> veya <i>Süyümbike</i>, Tatar halkı için bir özgürlük simgesidir. Süyümbike, aslen Nogay soyundan gelen bir asilzade kızıdır. Güzelligi, fedakârlığı ve kahramanlığı ile dillere destan olan Süyümbike, Tatar Hanlığının Rus istilasına karşı verdiği kararlı mücadelesini sembolize de eder. Halkına öncülük etmek için askerlerinin yanında, düşmanlarına karşı omuz omuza savaştığı söylenir bu <i>“büyük ruhlu kadının”</i>. Fakat 1553’de Kazan Hanlığı, Rus Çarı Korkunç İvan’ın eline geçtiğinde, Süyümbike’de Korkunç İvan’ın eline düşer... 1554’te Moskova’da esarette hayatını kaybeden Süyümbike, bugün dahi Tatar milletinin anası olarak özlemle anılır. Efsaneler, kahramaklık ve kahır dolu şarkılar sayesinde toplumun zihninden asla silinmeyecek bir yer edinmiştir. Bugünlerde, Kazan’da bir çok kadın, kızlarına gururla <i>Süyümbike</i> adını vermeye devam eder."
      we: "Yirmi senelik “patchwork” tecrübe ve birikimi olan iki arkadaşız. Büyüklerimizden öğrendik, sonrasında kendi merakımızla geliştirdik; ve şimdi ise birbirimize öğretmeye devam ediyoruz. Renkler, malzemeler, düzenlemeler arasında pekişen arkadaşlığımızı bir iş ortaklığı etrafında sizlerle buluşturmak istedik. Sitemizde, Galeri sayfasını ziyaret ederek sergilenen çalışmalarımızı görebilir, veya kırkyama ve “patchwork” hakkında bizimle iletişime geçebilirsiniz."
