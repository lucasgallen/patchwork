  about:
    title: "Hakkımızda"
    mission: "Misyonumuz"
    body:
      patchwork: "Biz, Kadriye ve Hilal, Süyümbike isminden esinlenerek Sivumbike Patchworks’ü kurduğumuzda, eskileri hatırlayarak, severek ve anlayarak, yeniye doğru adım atan bir tasarım hayaliyle yola çıktık. Kültürümüzde kırkyama olarak bilinen “patchwork”, tasarlama, yaratma özgürlüğü ve girişimciliği sağlayan bir el emeği ve sanat çeşididir. İngilizce'de “patchwork”, “parça çalışma” veya “parça birleştirme” anlamına gelir. Zaten, kırkyamanın başlangıcı da artan parçaların değerlendirilmesidir. Sivumbike Patchworks ile tasarımlarımıza hem hayat vermeyi hem de ilgilenen veya ilgilenebilecek kitle ile buluşturmayı hedefliyoruz."
      patchwork_html: "Biz, Kadriye ve Hilal, Süyümbike isminden esinlenerek <i>Sivumbike Patchworks</i>’ü kurduğumuzda, eskileri hatırlayarak, severek ve anlayarak, yeniye doğru adım atan bir tasarım hayaliyle yola çıktık. Kültürümüzde <i>kırkyama</i> olarak bilinen <i>“patchwork”</i>, tasarlama, yaratma özgürlüğü ve girişimciliği sağlayan bir el emeği ve sanat çeşididir. İngilizce'de <i>“patchwork”</i>, “parça çalışma” veya “parça birleştirme” anlamına gelir. Zaten, kırkyamanın başlangıcı da artan parçaların değerlendirilmesidir. <i>Sivumbike Patchworks</i> ile tasarımlarımıza hem hayat vermeyi hem de ilgilenen veya ilgilenebilecek kitle ile buluşturmayı hedefliyoruz."
      sivumbike: "Sivumbike, bir başka söyleyişle Suyumbike veya Süyümbike, Tatar halkı için bir özgürlük simgesi olup, aslen Nogay soyundan gelen bir asilzade kızıdır. Güzelliği, fedakarlığı ve kahramanlığı ile dillere destan olan Süyümbike, yönettiği Tatar Hanlığı'nın Rus istilasına karşı verdiği kararlı mücadelesini de sembolize eder. Bu “büyük ruhlu kadının”, halkına öncülük etmek için askerlerinin yanında, düşmanlarına karşı omuz omuza savaştığı söylenir. Fakat 1553’de Kazan Hanlığı, Rus Çarı Korkunç İvan tarafından fethedildiğinde, Süyümbike de Korkunç İvan’ın eline düşer ve 1554’te Moskova’da esarette hayatını kaybeder. Bugün dahi Tatar milletinin anası olarak özlemle anılır. Efsaneler, kahramanlık ve kahır dolu şarkılarla toplumun zihninde asla silinmeyecek bir yer edinmiştir. Bugünlerde, Kazan’da bir çok aile, kızlarına gururla Süyümbike adını vermeye devam eder."
      sivumbike_html: "Sivumbike, bir başka söyleyişle <i>Suyumbike</i> veya <i>Süyümbike</i>, Tatar halkı için bir özgürlük simgesi olup, aslen Nogay soyundan gelen bir asilzade kızıdır. Güzelliği, fedakarlığı ve kahramanlığı ile dillere destan olan Süyümbike, yönettiği Tatar Hanlığı'nın Rus istilasına karşı verdiği kararlı mücadelesini de sembolize eder. Bu <i>“büyük ruhlu kadının”</i>, halkına öncülük etmek için askerlerinin yanında, düşmanlarına karşı omuz omuza savaştığı söylenir. Fakat 1553’de Kazan Hanlığı, Rus Çarı Korkunç İvan tarafından fethedildiğinde, Süyümbike de Korkunç İvan’ın eline düşer ve 1554’te Moskova’da esarette hayatını kaybeder. Bugün dahi Tatar milletinin anası olarak özlemle anılır. Efsaneler, kahramanlık ve kahır dolu şarkılarla toplumun zihninde asla silinmeyecek bir yer edinmiştir. Bugünlerde, Kazan’da bir çok aile, kızlarına gururla <i>Süyümbike</i> adını vermeye devam eder."
      we: "Yirmi senelik “patchwork” tecrübe ve birikimi olan iki arkadaşız. Büyüklerimizden öğrendik, sonrasında kendi merakımızla geliştirdik. Şimdi ise birbirimize öğretmeye devam ediyoruz. Renkler, malzemeler, düzenlemeler arasında pekişen arkadaşlığımızı bir iş ortaklığı etrafında sizlerle buluşturmak istedik. Sitemizde, Galeri sayfasını ziyaret ederek çalışmalarımızı görebilir veya kırkyama ve “patchwork” hakkında bizimle iletişime geçebilirsiniz."
